<body>
    <div class="container-fluid">
    <h2>Edici칩n de nombre del producto</h2>
    <hr class="line">
    <br>
    <form action="{{ url_for('update_producto_post', id_producto=datos[0]) }}" method="POST" enctype="multipart/form-data">
        <section class="label">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ datos[1] }}" required>
            <br><br>
            <label for="codigo_barras">C칩digo de barras:</label>
            <input type="text" id="codigo_barras" name="codigo_barras" class="campo-especifico" value="{{ datos[2] }}" required>
            <br><br>
            <label for="precio">Precio:</label>
            <input type="text" step="0.01" id="precio" name="precio" class="campo-especifico" value="{{ datos[3] }}" required>
            <br><br>
            <label for="stock">Stock:</label>
            <input type="text" id="stock" name="stock" class="campo-especifico" value="{{ datos[4] }}" required>
            <br><br>
        </section>
        <section class="label">
            <label for="descripcion">descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" value="{{ datos[5] }}" required>
            <br><br>
            <label for="marca">marca:</label>
            <input type="text" id="marca" name="marca" value="{{ datos[6] }}" required>
            <br><br>
            <label for="categoria">categoria:</label>
            <select name="categoria" id="categoria">
                <option value="Gorras">Gorras</option>
                <option value="Sudaderas">Sudaderas</option>
                <option value="Cinturones">Cinturones</option>
            </select>
            <br><br>
        </section>
        <section class="label">
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen">
            <br><br>
            <!-- Mostrar la imagen actual -->
            <img src="{{ url_for('static', filename=datos[8]) }}" alt="Imagen actual" style="max-width: 200px;">
            <br><br>
        </section>
        <button type="submit">Actualizar</button>
    </form>
