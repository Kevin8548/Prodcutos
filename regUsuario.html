<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <link rel="stylesheet" href="../static/style/registrar.CSS">
    <link rel="stylesheet" href="../static/font/flaticon.css">
    <link rel="stylesheet" href="../static/style/style.css">
</head>
<body>
    <header>
        <section class="incons-container">
            <!-- Aqui van  los iconos de las redes sociales, eslogan, correo y horarios -->
            <div class="incons">
                <a href="/"><span class="flaticon-001-facebook"></span></a>
                <a href="/"><span class="flaticon-003-whatsapp"></span></a>
                <a href="/"><span class="flaticon-011-instagram"></span></a>
            </div>
            <div class="inf-p">
                <p>Más que una tienda, un universo de posibilidades...</p>
            </div>
            <div class="correo-a">
                <a href="Gladiators99zxc@gmail.com">Gladiators99zxc@gmail.com</a>
            </div>
            <div class="inf-p">
                <p>Lun-Vie 10:00a.m--8:00p.m
                Sab-Dom 9:00a.m--9:00p.m</p>
            </div>
        </section>
        <nav>
            <!-- Aqui va el logo y nombre de la tienda y el nombre de las secciones -->
            <section class="logo-gladiators">
                <a href="index.html"><img src="../static/img/Logotipo_GladiatorsTransparente.png" alt="imagen-logo"></a>
                <h5>Gladiator's</h5>
            </section>
            <section class="secciones">
                <a href="./pages/index.html">Inicio</a>
                <a href="./pages/index.html">Ventas</a>
                <a href="./pages/index.html">Productos</a>
                <a href="./pages/index.html">Soporte</a>
                <a href="./pages/index.html">Cerrar Sesión</a>
            </section>
        </nav>
    </header>
    <h1>Registrar Usuario</h1>
    <main>
        <form action="{{ url_for('registrar_usuario_post') }}" method="POST" enctype="multipart/form-data">
            <div class="foto">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" required>
                <img id="preview" class="preview-img" src="#" alt="Vista previa de la imagen" style="display: none;">
            </div>
            <div>
            <section class="label">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno" required>
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" id="apellido_materno" name="apellido_materno" required>
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" required>
                <label for="mes">Selecciona fecha de contratación:</label>
                <input type="date" name="date" id="date">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </section>
            </div>
            <div>
                <section class="label">
                    <label for="numero_telefonico">Número telefónico:</label>
                    <input type="text" id="numero_telefonico" name="numero_telefonico" required>
                    <label for="curp">CURP:</label>
                    <input type="text" id="curp" name="curp" required>
                    <label for="correo_electronico">Correo electrónico:</label>
                    <input type="email" id="correo_electronico" name="correo_electronico" required>
                    <label for="tipos_de_usuario">Tipo de usuario:</label>
                    <select name="tipos_de_usuario" id="tipos_de_usuario">
                        <option value="cajero">Cajero</option>
                        <option value="administrador">Administrador</option>
                    </select>
                    <label for="nombre_usuario">Nombre de Usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                </section>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </main>
    <script>
        document.getElementById('imagen').onchange = function (event) {
            const [file] = event.target.files;
            if (file) {
                const preview = document.getElementById('preview');
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        };
    </script>
</body>
</html>
