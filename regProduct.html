<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto Gladiator's</title>
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="stylesheet" type="text/css" href="../static/font/flaticon.css">
    <link rel="stylesheet" href="../static/style/registrar.css">
    <link rel="stylesheet" href="../static/style/responsive.css">
</head>
<body>
    <header>
        <section class="incons-container">
            <div class="incons">
                <a href="/"><span class="flaticon-001-facebook"></span></a>
                <a href="/"><span class="flaticon-003-whatsapp"></span></a>
                <a href="/"><span class="flaticon-011-instagram"></span></a>
            </div>
            <div class="inf-p">
                <p>Más que una tienda, un universo de posibilidades...</p>
            </div>
            <div class="correo-a">
                <a href="mailto:Gladiators99zxc@gmail.com">Gladiators99zxc@gmail.com</a>
            </div>
            <div class="inf-p">
                <p>Lun-Vie 10:00a.m--8:00p.m | Sab-Dom 9:00a.m--9:00p.m</p>
            </div>
        </section>
        <nav>
            <section class="logo-gladiators">
                <a href="index.html"><img src="../static/img/Logotipo_GladiatorsTransparente.png" alt="imagen-logo"></a>
                <h5>Gladiator's</h5>
            </section>
            <section class="secciones">
                <a href="./pages/index.html">Inicio</a>
                <a href="./pages/index.html">Ventas</a>
                <a href="./pages/index.html">Productos</a>
                <a href="./pages/index.html">Usuarios</a>
                <a href="./pages/index.html">Soporte</a>
                <a href="./pages/index.html">Cerrar Sesión</a>
            </section>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Registrar Producto</h1>
            <form action="{{ url_for('registrar_producto_post') }}" method="POST" enctype="multipart/form-data">
                <div class="foto">
                    <label for="imagen">Imagen:</label>
                    <input type="file" id="imagen" name="imagen" required>
                    <img id="preview" class="preview-img" src="#" alt="Vista previa de la imagen" style="display: none;">
                </div> 
                <div class="label">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="codigo_barras">Código de Barras:</label>
                    <input type="text" id="codigo_barras" name="codigo_barras" required>
                    <label for="precio">Precio:</label>
                    <input type="text" id="precio" name="precio" required>
                    <label for="stock">Stock:</label>
                    <input type="text" id="stock" name="stock" required>
                </div>
                <div class="label">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion" required>
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
                    <br><br>
                    <label for="categoria">Categoría:</label>
                    <select name="categoria" id="categoria">
                        <option value="Gorras">Gorras</option>
                        <option value="Sudaderas">Sudaderas</option>
                        <option value="Cinturones">Cinturones</option>
                    </select>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('imagen').onchange = function (event) {
            const [file] = event.target.files;
            if (file) {
                const preview = document.getElementById('preview');
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        };
    </script>
</body>
</html>
