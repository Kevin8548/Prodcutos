<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>
    <link rel="stylesheet" href="../static/style/registrar.CSS">
    <link rel="stylesheet" href="../static/style/assets/font/flaticon.css">
    <link rel="stylesheet" href="../static/style/style.css">
</head>
<header>
    <section class="incons-container">
        <!-- Aqui van  los iconos de las redes sociales, eslogan, correo y horarios -->
        <div class="incons">
            <a href="/"><span class="flaticon-001-facebook"></span></a>
            <a href="/"><span class="flaticon-003-whatsapp"></span></a>
            <a href="/"><span class="flaticon-011-instagram"></span></a>
        </div>
        <div class="inf-p">
            <p>Más que una tienda, un universo de posibilidades...</p>
        </div>
        <div class="correo-a">
            <a href="Gladiators99zxc@gmail.com">Gladiators99zxc@gmail.com</a>
        </div>
        <div class="inf-p">
            <p>Lun-Vie 10:00a.m--8:00p.m
            Sab-Dom 9:00a.m--9:00p.m</p>
        </div>
    </section>
    <nav>
        <!-- Aqui va el logo y nombre de la tienda y el nombre de las secciones -->
        <section class="logo-gladiators">
            <a href="index.html"><img src="../static/img/Logotipo_GladiatorsTransparente.png"alt="imagen-logo"></a>
            <h5>Gladiator's</h5>
        </section>
        <section class="secciones">
            <a href="{{ url_for('consultar_usuarios') }}">Usuarios</a>
            <a href="./pages/index.html">Inicio</a>
            <a href="./pages/index.html">Ventas</a>
            <a href="./pages/index.html">Productos</a>
            <a href="{{ url_for('registrar_usuario_post')}}">Usuarios</a>
            <a href="./pages/index.html">Soporte</a>
            <a href="./pages/index.html">Cerrar Sesión</a>
        </section>
    </nav>
</header>
<body>
    <div class="container-fluid">
    <h2>Edición de nombre del usuario</h2>
    <hr class="line">
    <br>
    <form action="{{ url_for('update_usuario_post', id_usuario=datos[0]) }}" method="POST" enctype="multipart/form-data">
        <section class="label">
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen">
            <img src="{{ url_for('static', filename=datos[12]) }}" alt="Imagen actual" style="max-width: 200px;">
            <br><br>
        </section>
        <section class="label">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ datos[1] }}" required>
            <br><br>
            <label for="apellido_paterno">Apellido Paterno:</label>
            <input type="text" id="apellido_paterno" name="apellido_paterno" value="{{ datos[2] }}" required>
            <br><br>
            <label for="apellido_materno">Apellido Materno:</label>
            <input type="text" id="apellido_materno" name="apellido_materno" value="{{ datos[3] }}" required>
            <br><br>
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" value="{{ datos[4] }}" required>
            <br><br>
        </section>
        <section class="label">
            <label for="numero_telefonico">Número telefónico:</label>
            <input type="text" id="numero_telefonico" name="numero_telefonico" value="{{ datos[5] }}" required>
            <br><br>
            <label for="curp">CURP:</label>
            <input type="text" id="curp" name="curp" value="{{ datos[6] }}" required>
            <br><br>
            <label for="correo_electronico">Correo electrónico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico" value="{{ datos[11] }}" required>
            <br><br>
            <label for="tipos_de_usuario">Tipo de usuario:</label>
            <select name="tipos_de_usuario" id="tipos_de_usuario">
                <option value="cajero" {% if datos[8] == 'cajero' %}selected{% endif %}>Cajero</option>
                <option value="administrador" {% if datos[8] == 'administrador' %}selected{% endif %}>Administrador</option>
            </select>
            <br><br>
        </section>
        <section class="label">
            <label for="date">Selecciona fecha de contratación:</label>
            <input type="date" name="date" id="date" value="{{ datos[9].strftime('%Y-%m-%d') }}">
        </section>
        <section class="label">
            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" value="{{ datos[7] }}" required>
        </section>
        <section class="label">
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" value="{{ datos[10] }}" required>
        </section>
        <button type="submit">Actualizar</button>
    </form>
</div>
</body>
</html>
